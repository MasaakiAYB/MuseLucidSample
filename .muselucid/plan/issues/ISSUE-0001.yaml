id: ISSUE-0001
title: 概要ヒアリング結果を要件仕様へ落とし込む
summary: |-
  営業アシスタント2名が抱える「受注メールを基幹システムへ手入力しており、平日は1日120件前後の処理で遅延と転記ミスが毎週発生している。」を解消し、営業アシスタント2名が受注メール内容を基幹システムへ手入力しており、平日は1日120件前後で処理遅延と転記ミスが毎週発生しています。
  メール受信後に受注情報が自動登録され、担当者は確認のみで完了できる状態にする。を達成するためのMVPを実装する。
scope:
  - "対象ユーザー: 営業アシスタント2名"
  - "現状課題: 受注メールを基幹システムへ手入力しており、平日は1日120件前後の処理で遅延と転記ミスが毎週発生している。"
  - |-
    目標状態: 営業アシスタント2名が受注メール内容を基幹システムへ手入力しており、平日は1日120件前後で処理遅延と転記ミスが毎週発生しています。
    メール受信後に受注情報が自動登録され、担当者は確認のみで完了できる状態にする。
  - 受注番号と顧客コードが未入力の場合は登録せずエラー表示する
  - 同一受注番号が既に存在する場合は重複警告を表示して保存しない
  - 登録成功時は受付IDと処理時刻を返却する
  - API応答が10秒を超えた場合はタイムアウトとして再実行導線を表示する
