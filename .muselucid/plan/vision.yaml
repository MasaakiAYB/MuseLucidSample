project_name: 営業アシスタント2名向け メール受信後すぐに自動登録され、担当者は確認だけで完了できる状態
problem: |-
  営業アシスタント2名が受注メール内容を基幹システムへ手入力しており、平日は1日120件前後を処理する中で処理遅延と転記ミスが毎週発生している。
  営業アシスタント2名が受注メール内容を基幹システムへ手入力しており、平日は1日120件前後で処理遅延と転記ミスが毎週発生している。
goal: メール受信後すぐに自動登録され、担当者は確認だけで完了できる状態
system_design:
  - 受注取込画面でCSVまたはメール添付をアップロードする
  - 登録APIで必須項目を検証して受注登録する
  - 受注DBでステータスとエラー理由を保存する
  - 登録失敗時にSlackへ通知する
detailed_requirements:
  - 受注番号と顧客コードが未入力なら登録せずエラー表示する
  - 同一受注番号が既に存在する場合は重複警告を表示して保存しない
  - 登録成功時は受付IDと処理時刻を返却する
  - API応答が10秒を超えたらタイムアウトとして再実行導線を表示する
non_goals: []
success_metrics:
  - 当日処理完了率95%以上
constraints: []
