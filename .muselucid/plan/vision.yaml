project_name: |
  営業アシスタント2名向け 営業アシスタント2名が受注メール内容を基幹システムへ手入力しており、平日は1日120件前後で処理遅延と転記ミスが毎週発生しています。
problem: 受注メールを基幹システムへ手入力しており、平日は1日120件前後の処理で遅延と転記ミスが毎週発生している。
goal: |-
  営業アシスタント2名が受注メール内容を基幹システムへ手入力しており、平日は1日120件前後で処理遅延と転記ミスが毎週発生しています。
  メール受信後に受注情報が自動登録され、担当者は確認のみで完了できる状態にする。
system_design:
  - 受注取込画面でCSVまたはメール添付をアップロードする
  - 登録APIで必須項目を検証して受注登録する
  - 受注DBにステータスとエラー理由を保存する
  - 登録失敗時にSlack通知する
detailed_requirements:
  - 受注番号と顧客コードが未入力の場合は登録せずエラー表示する
  - 同一受注番号が既に存在する場合は重複警告を表示して保存しない
  - 登録成功時は受付IDと処理時刻を返却する
  - API応答が10秒を超えた場合はタイムアウトとして再実行導線を表示する
non_goals: []
success_metrics:
  - 当日処理完了率95%以上
constraints: []
