milestones:
  - id: M1
    title: 概要整理と要件仕様化
    exit_criteria:
      - 課題・目標・詳細要件が定義されている
  - id: M2
    title: システム構成設計
    exit_criteria:
      - 構成要素と責務・入出力が定義されている
  - id: M3
    title: 受注登録自動化MVP
    exit_criteria:
      - 受注番号と顧客コードが未入力なら登録せずエラー表示する の実装が完了している
      - 同一受注番号が既に存在する場合は重複警告を表示して保存しない の実装が完了している
      - 登録成功時は受付IDと処理時刻を返却する の実装が完了している
      - API応答が10秒を超えたらタイムアウトとして再実行導線を表示する の実装が完了している
      - 一覧画面でステータス別件数を確認できることを受け入れ条件とする の実装が完了している
  - id: M4
    title: 総合検証
    exit_criteria:
      - 当日処理完了率95%以上
