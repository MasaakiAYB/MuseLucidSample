milestones:
  - id: M1
    title: 概要整理と要件仕様化
    exit_criteria:
      - 課題・目標・詳細要件が定義されている
  - id: M2
    title: システム構成設計
    exit_criteria:
      - 構成要素と責務・入出力が定義されている
  - id: M3
    title: 受注登録自動化MVP
    exit_criteria:
      - 受注取込画面の実装 の実装が完了している
      - 受注登録APIの実装 の実装が完了している
      - 受注一覧画面の実装 の実装が完了している
  - id: M4
    title: 総合検証
    exit_criteria:
      - 1件あたり処理時間を5分から1分以内に短縮する
      - 転記ミス件数を月20件から0件にする
      - 当日処理完了率を95%以上にする
